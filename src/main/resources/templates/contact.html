<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec = "http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <title>Ecom</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">


  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />

  <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom justify-content-center">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
    <ul class="nav justify-content-center">

      <li>
        <div class="nav-item dropdown">
          <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Categories</a>
          <div class="dropdown-menu">
            <a th:href="@{/Product/laptops}"  class="dropdown-item" >Laptops</a>
            <a th:href="@{/Product/mobile}" class="dropdown-item">mobile</a>
          </div>
        </div>
      </li>

      <li class="nav-item">
        <a class="nav-link active" th:href="@{/Product/Home}">STORE</a>
      </li>

      <li class="nav-item">
        <a class="nav-link"  th:href="@{/Cart/viewCart}">CART</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" th:href="@{/Contact/ContactUs} ">CONTACT US</a>
      </li>

      <li  class="nav-item" sec:authorize="isAuthenticated()">
        Welcome, <a class="nav-link" th:href="@{/User/showUserProfile}" sec:authentication="principal.firstname"> </a>
      </li>

      <li class="nav-item">
        <form   th:action="@{/Product/search }  "
                method="GET"  class="form-inline">
          <input class="form-control mr-sm-2" type="search" name="search" placeholder="Search" aria-label="Search" required >
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit ">Search </button>
        </form>
      </li>

      <li sec:authorize="!isAuthenticated()" class="nav-item">
        <a class="btn btn-outline-light" th:href="@{/User/login}">Login</a>
      </li>
      <form sec:authorize="isAuthenticated()" th:action="@{/User/logout}" method="post">
        <input class="btn btn-outline-light"  type="submit" value="Sign Out"/>
      </form>
    </ul>


    <div class="nav-item">
      <a th:href="@{/Cart/viewCart}">
        <img  id="cart-icon" src="/images/cart.png">
      </a>
    </div>
  </div>
</nav>

<div class="container">
  <form th:action="@{/Contact/ContactAdmin}" method="Get">


    <label>Email Subject</label>
    <input type="text" id="EmailSubject" name="Emailsubject" placeholder="Your Email Subject" >
    <textarea id="EmailText" name="EmailText" placeholder="Write something.." style="height:200px"></textarea>

    <input type="submit" value="Submit">


  </form>
</div>
