<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta name="description" content="Webpage description goes here" />
    <title>MindfulMinutes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="">
    <link rel="stylesheet" href="/css/addSteps.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const navLinks = document.querySelectorAll('nav a');
            const borderLinks = document.querySelectorAll('nav li');

            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    navLinks.forEach(link => link.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            borderLinks.forEach(link => {
                link.addEventListener('click', function() {
                    borderLinks.forEach(link => link.classList.remove('active'));
                    this.classList.add('active');
                });
            });

        });
    </script>

</head>
<body>
<div class="head-nav">
    <div class="logo">
        <img class="logo-img" src="/images/logo.png" title="logo" href="/index.html">
    </div>
</div>
<nav>
    <ul>
        <li><a th:href="@{/Steps/addSteps}">
            <span class="material-symbols-outlined">
                home
            </span>
        </a></li>
        <li><a href="#">
            <span class="material-symbols-outlined">
                equalizer
            </span>
        </a></li>
        <li><a th:href="@{/User/allTeamsRank}">
            <span class="material-symbols-outlined">
                flag
            </span>
        </a></li>
        <li><a th:href="@{/User/showUpdateProfileForm}">
            <span class="material-symbols-outlined">
                person
            </span>
        </a></li>
    </ul>
</nav>
<main>
    <section class="add-steps">
        <div class="form-container flexbox">
            <div>
                <h2>Neuer Tag, neue Herausforderung</h2>
                <p>Fügen Sie Ihre Schritte für heute hinzu</p>
                <form th:action="@{/Steps/addSteps}" th:object="${stp}" th:method="POST">
                    <div class="inputBox inputBorder">
                        <label for="steps">Schritte</label>
                        <input type="number" id="steps" th:field="*{steps_number}" required>
                    </div>
                    <div class="inputBox inputBorder">
                        <label for="date">Datum</label>
                        <input type="date" id="date" value="2024-07-15" min="2021-02-01" max="2029-02-28" th:field="*{stringDate}" required>
                    </div>
                    <div class="inputBox">
                        <button type="submit">Schritte hinzufügen</button>
                    </div>
            </div>
                <div class="shoes">
                    <img src="/images/steps.png" title="logo" href="#">
                </div>
                </form>
        </div>

    </section>
</main>
</body>
</html>
