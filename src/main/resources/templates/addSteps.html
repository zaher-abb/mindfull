<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta name="description" content="Webpage description goes here" />
    <title>MindfulMinutes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="">
    <link rel="stylesheet" href="/css/addSteps.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
<div class="head-nav">
    <div class="logo">
        <img class="logo-img" src="/images/logo.png" title="logo" href="/index.html">
    </div>
</div>
<nav>
    <ul>
        <li><a th:href="@{/Steps/addSteps}">
            <i class="fas fa-home"></i>
        </a></li>
        <li><a href="#">
            <i class="fas fa-bar-chart"></i>
        </a></li>
        <li><a th:href="@{/User/allTeamsRank}">
            <i class="fas fa-flag"></i>
        </a></li>
        <li><a th:href="@{/User/showUpdateProfileForm}">
            <i class="fas fa-user-circle"></i>
        </a></li>
    </ul>
</nav>
<main>
    <section class="add-steps">
        <div class="form-container">
            <h2>Add Steps</h2>
            <form th:action="@{/Steps/addSteps}" th:object="${stp}" th:method="POST">
                <div class="inputBox inputBorder">
                    <label for="steps">Steps</label>
                    <input type="number" id="steps" th:field="*{steps_number}" required>
                </div>
                <div class="inputBox inputBorder">
                    <label for="date">Date</label>
                    <input type="date" id="date" th:field="*{stringDate}" required>
                </div>
                <div class="inputBox">
                    <button type="submit">Add Steps</button>
                </div>
            </form>
        </div>

    </section>
</main>
</body>
</html>
