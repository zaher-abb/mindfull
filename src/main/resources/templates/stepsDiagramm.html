<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta name="description" content="Webpage description goes here" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="">
    <link rel="stylesheet" href="/css/stepsDiagramm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const navLinks = document.querySelectorAll('nav a');
            const borderLinks = document.querySelectorAll('nav li');

            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    navLinks.forEach(link => link.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            borderLinks.forEach(link => {
                link.addEventListener('click', function() {
                    borderLinks.forEach(link => link.classList.remove('active'));
                    this.classList.add('active');
                });
            });

        });
    </script>
</head>
<body>
<div class="head-nav">
    <div class="logo">
        <img class="logo-img" src="/images/logo.png" title="logo" href="index.html">
    </div>
</div>
<nav>
    <ul>
        <li><a th:href="@{/Steps/addSteps}">
                <span class="material-symbols-outlined">
                    home
                </span>
        </a></li>
        <li><a th:href="@{/User/diagramm}">
                <span class="material-symbols-outlined">
                    equalizer
                </span>
        </a></li>
        <li><a th:href="@{/User/allTeamsRank}">
                <span class="material-symbols-outlined">
                    flag
                </span>
        </a></li>
        <li><a th:href="@{/User/showUpdateProfileForm}">
                <span class="material-symbols-outlined">
                    person
                </span>
        </a></li>
    </ul>
</nav>
<main>
    <section>
        <div class="profile">
            <div class="add-steps">

                <div class="flexbox">
                    <div class="diagram">
                        <h2>Sie haben Ihr Ziel f√ºr diese Woche erreicht </h2>
                        <!-- <div class="flexbox-buttons">
                            <div><button class="multi-button_button tag">Tag</button></div>
                            <div><button class="multi-button_button woche">Woche</button></div>
                            <div><button class="multi-button_button monat">Monat</button></div>
                        </div> -->
                        <div class="chart">
                            <ul class="numbers">
                                <li><span>300.000</span></li>
                                <li><span>250.000</span></li>
                                <li><span>200.000</span></li>
                                <li><span>150.000</span></li>
                                <li><span>100.000</span></li>
                                <li><span>50.000</span></li>
                                <li><span>00.000</span></li>
                            </ul>
                            <ul class="bars">
                                <li>
                                    <div class="bar" th:attr="data-percentage=${steps.getDailyStepsSumPercentage()}"
                                         th:text="${steps.getDailyStepsSum()}"></div>
                                    <span>Gestern</span>
                                </li>
                                <li>
                                    <div class="bar" th:attr="data-percentage=${steps.getWeeklyStepsSumPercentage()}"
                                         th:text="${steps.getWeeklyStepsSum()}"></div>
                                    <span>Letzte Woche </span>
                                </li>
                                <li>
                                    <div class="bar" th:attr="data-percentage=${steps.getMonthlyStepsSumPercentage()}"
                                         th:text="${steps.getMonthlyStepsSum()}"></div>
                                    <span>letzte Monat</span>
                                </li>
                            </ul>
                        </div>
                        <!--chart end-->
                        <!-- <div class="inputBox">
                            <button type="submit">Add Steps</button>
                        </div> -->
                    </div>
                    <div class="stepsImage">
                        <img class="" src="/images/Illustration.png" title="logo" href="#">
                    </div>
                </div>

            </div>
        </div>
    </section>
    <script type="text/javascript">
        $(function(){
            $('.bars li .bar').each(function(key, bar){
                var percentage = $(this).data('percentage');
                $(this).animate({
                    'height' : percentage + '%'
                },1000);
            });
        });
    </script>

</main>
</body>
</html>
