<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="description" content="Webpage description goes here" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="">
  <link rel="stylesheet" href="/css/signup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>

    <div class="head-nav">
        <div class="logo">
            <img class="logo-img" src="/images/logo.png" title="logo" href="/index.html">
        </div>
    </div>
    <nav>
        <ul>
            <li><a th:href="@{/Steps/addSteps}">
                <i class="fas fa-home"></i>
            </a></li>
            <li><a href="#">
                <i class="fas fa-bar-chart"></i>
            </a></li>
            <li><a th:href="@{/User/allTeamsRank}">
                <i class="fas fa-flag"></i>
            </a></li>
            <li><a th:href="@{/User/showUpdateProfileForm}">
                <i class="fas fa-user-circle"></i>
            </a></li>
        </ul>
    </nav>

    <section>
        <div class="signup"> 
            <div class="content"> 
                <div class="form"> 

                <form method="POST"  th:action="@{/User/register}"  th:object="${user}" >
                    <h2>Create account</h2>


                    <div class="flexbox">
                        <div class="inputBox inputBorder">
                            <input type="text"   th:field="*{firstName}"  required placeholder="First Name">
                        </div>
                        <div class="inputBox inputBorder">
                            <input type="text" th:field="*{lastName}" placeholder="Last Name" required>
                        </div>
                    </div>
                    <div class="flexbox">
                        <div class="inputBox inputBorder">
                            <input type="text"  th:field="*{email}" required placeholder="Email">
                        </div> 
                        <div class="inputBox inputBorder">
                            <input type="password" th:field="*{password}" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="inputBox">
                        <div class="inputBox inputBorder inputSelect">
                            <select th:field="*{teamName}" required>
                                <option value="">Gerichte</option>
                                <option value="Berlin">Berlin</option>
                                <option value="Brandenburg">Brandenburg</option>
                                <option value="Potsdam">Potsdam</option>
                                <option value="Frankfurt (Oder)">Frankfurt (Oder)</option>
                                <option value="Cottbus">Cottbus</option>
                                <!-- Add more options as needed -->
                            </select>
                        </div>
                        <tr> </tr>
                    <div class="inputBox createAccount">
                        <input type="submit" value="Create account"> 
                    </div>
                </div>
                </div>
                </form>
            </div> 
           </div> 
        </section>

</body>
</html>
